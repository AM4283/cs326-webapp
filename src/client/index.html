<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />
  </head>

  <body>
    <div class="container">
      <!-- NAV BAR -->
      <nav class="navbar bg-body-tertiary" id="nav-bar" aria-label="Main Navigation">
        <div class="row">
          <div class="col">
            <a class="unstyled-link" id="nav-bar-title" href="index.html"
              >StyleScout360</a
            >
          </div>

          <div class="col">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="search-bar"
              />
              <button type="submit" class="standard-button unstyled-link" href="#searchResults" id="search-button">Search</button>
            </form>
          </div>

          <div class="col col-4" id="nav-bar-image-links">
            <button
              id="cartButton"
              class="btn btn-light btn-sm"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#cart"
              aria-controls="cart"
            >
              <img
                class="nav-bar-icon"
                src="img/shopping-cart.png"
                alt="Cart"
              />
            </button>
            <button
              class="btn btn-light btn-sm"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#accountInfo"
              aria-controls="accountInfo"
            >
              <img
                class="nav-bar-icon"
                src="img/account.png"
                alt="Account Info"
              />
            </button>
          </div>
        </div>
      </nav>
      <!-- HIDDEN ACCOUNT SIGN IN AND INFO -->
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="accountInfo"
        aria-labelledby="accountInfoLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="accountInfoLabel">Account Info</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div class="container">
            <nav class="navbar bg-body-tertiary" aria-label="User Authentication">
              <div id="user-auth-section"></div>
            </nav>
          </div>
          <div class="d-none col-lg-10 text-end" id="accountMenu">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <a class="unstyled-link" href="orders.html">
                  Orders
                </a>
              </li>
              <li class="list-group-item">
                <a
                  class="unstyled-link"
                  href="settings.html/#history"
                >
                  History
                </a>
              </li>
              <li class="list-group-item">
                <a
                  class="unstyled-link"
                  href="settings.html/#addresses"
                >
                  Addresses
                </a>
              </li>
              <li class="list-group-item">
                <a
                  class="unstyled-link"
                  href="settings.html/#payment-info"
                >
                  Payment Info
                </a>
              </li>
              <li class="list-group-item">
                <a class="unstyled-link" href="settings.html">
                  Account Settings
                </a>
              </li>
              <li class="list-group-item">
                <button id="signOutBtn" class="btn btn-primary" type="button">
                  Sign Out
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>

<!-- HIDDEN CART VIEW -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="cart" aria-labelledby="cartLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="cartLabel">Shopping Cart</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <ul class="list-group list-group-flush" id="cartList">
            <li class="list-group-item">
              <div class="row align-items-center">
                <div class="col-8">
                  <h6 class="mb-1">Your cart is empty</h6>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>


      <!-- PAGE NAVIGATION -->
      <div class="row">
        <div class="col-2" id="menu">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <a class="unstyled-link" href="#home">Home</a>
            </li>
            <li class="list-group-item">
              <a 
                id="side-cartButton"
                class="unstyled-link"
                data-bs-toggle="offcanvas"
                data-bs-target="#cart"
                aria-controls="cart"
              >
                Cart
              </a>
            </li>
            <li class="list-group-item">
              <a class="unstyled-link" href="#wishlist">Wishlist</a>
            </li>
            <li class="list-group-item">
              <a 
                class="unstyled-link"
                data-bs-toggle="offcanvas"
                data-bs-target="#accountInfo"
                aria-controls="accountInfo"
              >
                Account
              </a>
            </li>
            <!-- <li class="list-group-item">
              <a class="unstyled-link" href="#sendInfo">Send Info</a>
            </li> -->
          </ul>
        </div>
        <!-- VIEW -->
        <div class="col-10" id="views"></div>
      </div>

        </div>

        <ul>
          Copyright 326 Team 20, All Rights Reserved

      </footer>
    </div>
  </body>
</html>
